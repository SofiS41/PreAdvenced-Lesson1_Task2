<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Урок 17</title>
</head>
<body>
    <div class="container">
        <h1 class="timer">01:00</h1>
        <div class="button-panel">
            <button class="start">Почати</button><button class="check-result" disabled>Перевірити результат</button><button class="new">Нова гра</button>
        </div>
        <div class="playground">
            <div class="puzzle-field random-puzzles"></div> 
            <div class="puzzle-field result-puzzles"></div>
        </div>
    </div>

    <div class="message-bloc">
        <div class="message">
            <h3>Message text</h3>
            <div class="message-buttons">
                <button class="check">Перевірити</button>
                <button class="close">Закрити</button>
            </div>
        </div>
    </div>

    <script src="./scripts/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
